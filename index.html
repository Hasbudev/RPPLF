<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Builder RPPLF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="mx-auto max-w-5xl px-4 py-10">
    <header class="mb-8">
      <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
        <div>
          <h1 class="text-3xl font-semibold tracking-tight">Team Builder RPPLF</h1>
          <p class="text-slate-300">Recherche, ajoute à ton équipe (6 max), et calcule les points.</p>
        </div>

        <div class="rounded-2xl bg-slate-900/60 px-4 py-3 ring-1 ring-slate-800">
          <div class="text-xs uppercase tracking-wider text-slate-400">Total</div>
          <div class="flex items-baseline gap-2">
            <div id="totalPoints" class="text-3xl font-bold">0</div>
            <div class="text-slate-400">pts</div>
          </div>
          <div id="teamCount" class="mt-1 text-xs text-slate-500">0 / 6</div>
        </div>
      </div>
    </header>

    <main class="grid gap-6 lg:grid-cols-2">
      <section class="rounded-2xl bg-slate-900/50 p-4 ring-1 ring-slate-800">
        <div class="mb-4 flex items-center gap-3">
          <div class="relative w-full">
            <input
              id="search"
              type="text"
              placeholder="Rechercher (ex: Tokopiyon, Méga-Laggron...)"
              class="w-full rounded-xl bg-slate-950/60 px-4 py-3 text-slate-100 ring-1 ring-slate-800 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <div class="pointer-events-none absolute right-3 top-3 text-slate-500">⌕</div>
          </div>

          <button
            id="resetBtn"
            class="shrink-0 rounded-xl bg-slate-800 px-4 py-3 text-sm font-medium text-slate-200 ring-1 ring-slate-700 hover:bg-slate-700">
            Reset
          </button>
          <button
            id="sortBtn"
            class="shrink-0 rounded-xl bg-slate-800 px-4 py-3 text-sm font-medium text-slate-200 ring-1 ring-slate-700 hover:bg-slate-700"
            >
            Tri: A→Z
            </button>
        </div>

        <div class="mb-3 flex items-center justify-between">
          <div class="text-sm text-slate-400">
            Résultats : <span id="resultCount" class="font-semibold text-slate-200">0</span>
          </div>
          <div id="status" class="text-xs text-slate-500"></div>
        </div>

        <div id="results" class="scroll-area max-h-[520px] space-y-2 overflow-auto pr-1">
        </div>
      </section>

      <section class="rounded-2xl bg-slate-900/50 p-4 ring-1 ring-slate-800">
        <div class="flex items-center gap-2">
            <button
            id="pokepasteBtn"
            class="shrink-0 rounded-xl bg-indigo-500/15 px-4 py-3 text-sm font-medium text-indigo-200 ring-1 ring-indigo-500/30 hover:bg-indigo-500/25"
            >
            Exporter
            </button>
            <button id="importPasteBtn"
            class="rounded-xl bg-slate-800 px-4 py-3 text-sm font-medium text-slate-200 ring-1 ring-slate-700 hover:bg-slate-700">
            Importer
          </button>
        <button
            id="clearTeamBtn"
            class="rounded-xl bg-rose-500/15 px-4 py-3 text-sm font-medium text-rose-200 ring-1 ring-rose-500/30 hover:bg-rose-500/25"
        >
            Vider
        </button>
        </div>

        <div id="team" class="mt-3 grid gap-2 sm:grid-cols-2"></div>

        <div class="mt-4 rounded-xl bg-slate-950/50 p-3 text-sm text-slate-300 ring-1 ring-slate-800">
          Astuce : tape <span class="font-semibold">mega</span> ou <span class="font-semibold">méga</span>, les accents sont ignorés.
        </div>
      </section>
    </main>

    <footer class="mt-10 text-center text-xs text-slate-600">
      Made by hasbii
    </footer>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
